{% extends 'analyzer_main/main.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static '/css/league_view.css' %}">

<h1>League View</h1>

<div class="row">
  <div class="col-sm-4">
    <div class="container">

      <h2>Teams</h2>
      <table id="mytable">
        <tr>
          <th>Name</th>
        </tr>
        {% for i in names %}
        <tr>
          <td>{{i}}</td>
          <td><a class="btn btn-sm btn-info" href="{% url 'team_view' league_id=league_id display_name=i %}">View</a></td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
  <div class="col-sm-8" >
    <div class="container mainchart">
      <!-- <br> -->
      <canvas id="myChart"></canvas>
    </div>
    <div class="container mainchart">
      <canvas id="myPlayerChart"></canvas>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <h2>Positional Breakdown</h2>
  <!-- <div class="container"> -->
  <div class="container">
    <ul class="nav nav-pills justify-content-center mb-3" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-picks-tab" data-bs-toggle="pill" data-bs-target="#pills-picks" type="button" role="tab" aria-controls="pills-picks" aria-selected="true">Picks</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-qb-tab" data-bs-toggle="pill" data-bs-target="#pills-qb" type="button" role="tab" aria-controls="pills-qb" aria-selected="false">QB</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-wr-tab" data-bs-toggle="pill" data-bs-target="#pills-wr" type="button" role="tab" aria-controls="pills-wr" aria-selected="false">WR</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pill-rb-tab" data-bs-toggle="pill" data-bs-target="#pills-rb" type="button" role="tab" aria-controls="pills-rb" aria-selected="false">RB</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pill-te-tab" data-bs-toggle="pill" data-bs-target="#pills-te" type="button" role="tab" aria-controls="pills-te" aria-selected="false">TE</button>
      </li>
    </ul>
  </div>

    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane show active" id="pills-picks" role="tabpanel" aria-labelledby="pills-picks-tab" style="height: 650px;">
        <canvas id="myPicksChart"></canvas>
      </div>
      <div class="tab-pane" id="pills-qb" role="tabpanel" aria-labelledby="pills-qb-tab" style="height: 650px;">
        <canvas id="myQBsChart"></canvas>
      </div>
      <div class="tab-pane" id="pills-wr" role="tabpanel" aria-labelledby="pills-wr-tab" style="height: 650px;">
        <canvas id="myWRsChart"></canvas>
      </div>
      <div class="tab-pane" id="pills-rb" role="tabpanel" aria-labelledby="pills-rb-tab" style="height: 650px;">
        <canvas id="myRBsChart"></canvas>
      </div>
      <div class="tab-pane" id="pills-te" role="tabpanel" aria-labelledby="pills-te-tab" style="height: 650px;">
        <canvas id="myTEsChart"></canvas>
      </div>
    </div>
  <!-- </div> -->
</div>
<script type="text/javascript">var league_id = "{{ league_id }}"</script>
<script type="text/javascript" src="{% static '/js/league_view.js' %}"></script>

{% endblock content %}
