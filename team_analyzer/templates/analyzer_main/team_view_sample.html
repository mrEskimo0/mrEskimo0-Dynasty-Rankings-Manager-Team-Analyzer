{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="{% static '/css/main.css' %}">

<div class="container">
  <div class="row">
    <div class="col">
      <div class="card card-body">



        <h2>Your Team</h2>

        <table class="table">
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Value</th>
          </tr>

          {% for i in user_team %}
          <tr>
            <td>{{i.player.name}}</td>
            <td>{{i.player.position}}</td>
            <td>{{i.value}}</td>
          </tr>

          {% endfor %}

        </table>
      </div>
    </div>

    <div class="col">
      <div class="card card-body">


        <h2>Teams Total</h2>

        <table class="table">
          <tr>
            <th>Team Name</th>
            <th>Total Value</th>
          </tr>

          {% for key, value in n_sums.items %}

          <tr>
            <td>{{key}}</td>
            <td>{{value}}</td>
          </tr>

          {% endfor %}

        </table>
      </div>
    </div>
  </div>
</div>
