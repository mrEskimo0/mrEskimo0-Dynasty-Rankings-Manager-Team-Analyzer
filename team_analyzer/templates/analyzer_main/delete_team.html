{% extends 'analyzer_main/main.html' %}

{% block content %}

<p>Are you sure you want to delete team: {{item.name}}?</p>

<form action="{% url 'delete_team' item.league_id %}" method="post">
  {% csrf_token %}
  <a class="btn btn-dark" href="{% url 'dashboard' %}">Cancel</a>
  <input type="submit" class="btn btn-danger" name="Confirm">
</form>

{% endblock content %}
