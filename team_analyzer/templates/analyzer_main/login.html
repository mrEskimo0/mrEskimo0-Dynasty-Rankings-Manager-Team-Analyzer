{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/login.css' %}">

  </head>
  <body>


    <div class="wrapper">

      <form action="" method="POST" class="form-signin">

        <h3 class="form-signin-heading">Please Login</h3>
        {% csrf_token %}
        <hr>
        <input type="text" name="username" placeholder="username" class="form-control">
        <br>
        <input type="password" name="password" placeholder="password" class="form-control">
        <br>
        {% if messages %}
          {% for message in messages %}
            <ul>
              <li>{{message}}</li>
            </ul>
          {% endfor %}
        {% endif %}
        <input type="submit" class="btn btn-primary login_btn" value="Login">
        <br>
        <a href="{% url 'reset_password' %}" class="forgot-password">Forgot Password?</a>
        <hr>

        <div>
          <p class="sign-up">Don't have an account?</p>
          <a href="{% url 'register' %}" class="sign-up">Sign Up</a>
        </div>
      </form>
    </div>
  </body>
</html>
